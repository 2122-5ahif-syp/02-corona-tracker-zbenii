<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Corona Tracker</h1>
<h2>Add a new Person: </h2>
<div>
    <form action="/api/person" method="post" onsubmit="addPerson()">
        <label for="fName" style="margin-bottom: 25px">First Name: </label>
        <input type="text" id="fName" name="fName" style="margin-bottom: 15px; margin-left: 30px"><br>
        <label for="lName">Last Name: </label>
        <input type="text" id="lName" name="lName" style="margin-bottom: 15px; margin-left: 32px"><br>
        <label for="email" >Email: </label>
        <input type="text" id="email" name="email" style="margin-bottom: 15px; margin-left: 70px"><br>
        <label for="telephoneNum" >TelephoneNo: </label>
        <input type="text" id="telephoneNum" name="telephoneNum" style="margin-bottom: 15px; margin-left: 15px"><br>
        <input type="submit" value="Add">
    </form>
</div>
<script>
    function addPerson() {
        localStorage.setItem('fName', document.getElementById('fName').value);
        localStorage.setItem('lName', document.getElementById('lName').value);
        localStorage.setItem('email', document.getElementById('email').value);
        localStorage.setItem('telephoneNo', document.getElementById('telephoneNo').value);

        document.getElementById('fName').setAttribute('value','');
        document.getElementById('lName').setAttribute('value','');
        document.getElementById('email').setAttribute('value','');
        document.getElementById('telephoneNo').setAttribute('value','');
    }
</script>
</body>
</html>
